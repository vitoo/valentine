<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="main-container">
        <!-- Message Display (when shared link is opened) -->
        <div id="message-display" class="message-display" style="display: none;">
            <h1 id="message-text"></h1>
            <h1>Will you be my Valentine?</h1>
            <div class="buttons">
                <button class="yes-button" onclick="handleYesClick()">Yes</button>
                <button class="no-button" onclick="handleNoClick()">No</button>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
            </div>
        </div>

        <!-- Share Form (main page) -->
        <div id="share-form" class="share-form">
            <h1>Will you be my Valentine?</h1>
            <p style="margin-bottom: 20px; color: #666;">Create a personalized message to share</p>
            <div class="form-group">
                <label for="from-input">From:</label>
                <input type="text" id="from-input" placeholder="Your name" />
            </div>
            <div class="form-group">
                <label for="to-input">To:</label>
                <input type="text" id="to-input" placeholder="Their name" />
            </div>
            <button class="generate-button" onclick="generateLink()">Generate Link</button>
            <div id="link-display" style="display: none; margin-top: 20px;">
                <p>Share this link:</p>
                <input type="text" id="share-link" readonly />
                <button class="copy-button" onclick="copyToClipboard()">Copy Link</button>
            </div>
            <div class="gif_container">
                <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW93b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute GIF">
            </div>
        </div>

        <!-- Yes Page (after clicking Yes) -->
        <div id="yes-page" class="yes-page" style="display: none;">
            <h1 class="header_text">Knew you would say yes!</h1>
            <div class="gif_container">
                <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Celebration GIF">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
